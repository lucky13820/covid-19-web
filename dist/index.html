  <body class="pt-32 bg-white dark:bg-gray-900">
    <main id="root" class="c-container home">
      <header class="relative">
        <div class="theme-switch-wrapper">
          <label class="theme-switch" for="themeSwitch">
            <input type="checkbox" id="themeSwitch" />
            <div class="switcher"></div>
            <div class="light-sun"></div>
          </label>
        </div>
        <div class="titleAnimation relative">
          <h1 class="text-4xl leading-none text-gray-900 dark:text-gray-100">COVID-19 Updates</h1>
          <p id="updated" class="text-gray-700 dark:text-gray-400 text-sm leading-tight md:text-base"></p>
        </div>
      </header>
      <section class="all-status mt-12">
        <ul class="grid md:grid-cols-2 gap-10 grid-cols-1">
          <li class="md:p-8 p-6 bg-white shadow-xl rounded-lg border-2 border-gray-200 flex justify-between dark:border-gray-700 dark:bg-gray-800 md:flex-row flex-col">
            <div>
              <span class="text-base text-gray-700 dark:text-gray-400">Total Cases</span>
              <h2 id="totalCases" class="text-orange-500 text-4xl leading-none mt-2 "></h2>
            </div>
            <div class="pt-5">
              <div class="relative md:text-right text-left md:block inline-block">
                <p id="casesPer" class="text-xl leading-none md:mb-2 mb-0 dark:text-gray-100 inline-block"></p>
              </div>
              <p id="casesNum" class="text-xl text-gray-700 md:text-right text-left leading-none dark:text-gray-400 md:block inline-block md:mb-0"></p>
            </div>
          </li>
          <li class="md:p-8 p-6 bg-white shadow-xl rounded-lg border-2 border-gray-200 flex justify-between dark:border-gray-700 dark:bg-gray-800 md:flex-row flex-col">
            <div>
              <span class="text-base text-gray-700 dark:text-gray-400">Total Deaths</span>
              <h2 id="totalDeaths" class="text-gray-600 text-4xl leading-none mt-2"></h2>
            </div> 
            <div class="pt-5">
              <div class="relative md:text-right text-left md:block inline-block">
                <p id="deathPer" class="text-xl leading-none md:mb-2 mb-0 dark:text-gray-100 inline-block"></p>
              </div>
              <p id="deathNum" class="text-xl text-gray-700 md:text-right text-left leading-none dark:text-gray-400 md:block inline-block md:mb-0"></p>
            </div>
          </li>
          <li class="md:p-8 p-6 bg-white shadow-xl rounded-lg border-2 border-gray-200 flex justify-between dark:border-gray-700 dark:bg-gray-800 md:flex-row flex-col">
            <div>
              <span class="text-base text-gray-700 dark:text-gray-400">Total Recoveries</span>
              <h2 id="totalRecover" class="text-green-600 text-4xl leading-none mt-2 dark:text-green-500"></h2>
            </div>
            <div class="pt-5">
              <div class="relative md:text-right text-left md:block inline-block">
                <p id="recoverPer" class="text-xl leading-none md:mb-2 mb-0 dark:text-gray-100 inline-block"></p>
              </div>
              <p id="recoverNum" class="text-xl text-gray-700 md:text-right text-left leading-none dark:text-gray-400 md:block inline-block md:mb-0"></p>
            </div>
          </li>
          <li class="md:p-8 p-6 bg-white shadow-xl rounded-lg border-2 border-gray-200 flex justify-between dark:border-gray-700 dark:bg-gray-800 md:flex-row flex-col">
            <div>
              <span class="text-base text-gray-700 dark:text-gray-400">Active Cases</span>
              <h2 id="totalActive" class="text-indigo-600 text-4xl leading-none mt-2 dark:text-indigo-500"></h2>
            </div>
            <div class="pt-5">
              <div class="relative md:text-right text-left md:block inline-block">
                <p id="activePer" class="text-xl leading-none md:mb-2 mb-0 dark:text-gray-100 inline-block"></p>
              </div>
              <p id="activeNum" class="text-xl text-gray-700 md:text-right text-left leading-none dark:text-gray-400 md:block inline-block md:mb-0"></p>
            </div>
          </li>
        </ul>
      </section>
        <section class="breakdown-table mt-32">
          <h2 class="text-3xl mb-8 dark:text-gray-100">Breakdown</h2>
          <table id="breakdown" class="display">
            <thead class="p-6">
              <tr>
                <th>Flag</th>
                <th>Country</th>
                <th>Cases</th>
                <th>Deaths</th>
                <th>Recovered</th>
                <th>Active</th>
                <th>Critical</th>
                <th>Today Cases</th>
                <th>Today Deaths</th>
                <th>Cases per 1M</th>
                <th>Deaths per 1m</th>
              </tr>
            </thead>
          </table>
        </section>
        <section class="chart mt-32">
          <h2 class="text-3xl mb-8 dark:text-gray-100">Graphs</h2>
          <div class="shadow-xl bg-gray-100 rounded-lg p-4 md:p-8 mb-10 dark:bg-gray-800">
            <h3 class="text-2xl mb-2 mt-2 dark:text-gray-100">Total Cases</h3>
            <canvas id="caseChart"></canvas>
          </div>
          <div class="shadow-xl bg-gray-100 rounded-lg p-4 md:p-8 mb-10 dark:bg-gray-800">
            <h3 class="text-2xl mb-2 mt-2 dark:text-gray-100">Total Deaths</h3>
            <canvas id="deathChart"></canvas>
          </div>
          <div class="shadow-xl bg-gray-100 rounded-lg p-4 md:p-8 mb-10 dark:bg-gray-800">
            <h3 class="text-2xl mb-2 mt-2 dark:text-gray-100">Total Recoveries</h3>
            <canvas id="recoverChart"></canvas>
          </div>
        </section>
      <footer>
        <a href="https://ryanyao.design" target="_blank" class="text-base text-gray-300 text-left w-full py-12 m-0 hover:text-gray-500 mr-10">
          Made by Ryan Yao
        </a>
        <a href="https://github.com/NovelCOVID/API" target="_blank" class="text-base text-gray-300 text-left w-full py-12 m-0 hover:text-gray-500">
          Data Source
        </a>
        
      </footer>
    </main>
  <script type="text/javascript" src="main.08f455dcab4dee79f799.js"></script></body>
