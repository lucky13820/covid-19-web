  <body class="bg-black text-gray-300">
    <header class="theme-switch-wrapper">
      <label class="theme-switch" for="themeSwitch">
        <input type="checkbox" id="themeSwitch" />
        <div class="switcher"></div>
        <div class="light-sun"></div>
      </label>
    </header>
    <main id="root" class="c-container home">
      <div class="titleAnimation relative">
        <h1>COVID-19 Updates</h1>
      </div>
      <section class="work-list">
        <p id="updated"></p>
        <ul class="">
          <li>
            <h3>Total Cases</h3>
            <h2 id="totalCases"></h2>
            <h3 id="casesPer"></h3>
            <span id="casesNum"></span>
          </li>
          <li>
            <h3>Total Deaths</h3>
            <h2 id="totalDeaths"></h2>
            <h3 id="deathPer"></h3>
            <span id="deathNum"></span>
          </li>
          <li>
            <h3>Total Recoveries</h3>
            <h2 id="totalRecover"></h2>
            <h3 id="recoverPer"></h3>
            <span id="recoverNum"></span>
          </li>
          <li>
            <h3>Active Cases</h3>
            <h2 id="totalActive"></h2>
            <h3 id="activePer"></h3>
            <span id="activeNum"></span>
          </li>
        </ul>
        <table id="breakdown" class="display">
          <thead>
            <tr>
              <th>Flag</th>
              <th>Country</th>
              <th>Cases</th>
              <th>Deaths</th>
              <th>Recovered</th>
              <th>Active</th>
              <th>Critical</th>
              <th>Today Cases</th>
              <th>Today Deaths</th>
              <th>Cases per 1M</th>
              <th>Deaths per 1m</th>
            </tr>
          </thead>
        </table>
        <canvas id="caseChart" width="400" height="400"></canvas>
        <canvas id="deathChart" width="400" height="400"></canvas>
        <canvas id="recoverChart" width="400" height="400"></canvas>
      </section>
      <footer>
        <h5
          class="text-sm font-body text-gray-300 text-center w-full py-12 m-0"
        >

            href="https://tailwindcss.com"
            target="_blank"

      </footer>
    </main>
